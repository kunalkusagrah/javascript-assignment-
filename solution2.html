<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

    <title>Document</title>

    <style>
    body{
        background-color: aquamarine;
    }
        .screen1 {
            background-color: crimson;
            /* float: left; */
            min-height: 600px;
        }

        .screen2 {
            background-color: cornflowerblue;
            /* float: right; */
            min-height: 600px;
        }

        h1 {
            padding: auto;
            color:rgb(0, 0, 0);
            font-weight: bold;
            margin:100px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
    <div class="row">
        <div class="screen1 col-md-6" >
            <h1> Enter Details</h1>
            <form class="form-horizontal" action="#">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                  </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Phone:</label>
                    <div class="col-sm-10">
                      <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                  </div>
               
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" onclick="store()" class="btn btn-default">Save Data</button>
                  </div>
                </div>
              </form>
        </div>
        <div class="screen2 col-md-6" id="screen2">
            <h1> Your data will be fetched here !!! </h1>
            <table id="table" class="table">
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                    </tr>
                  </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    </div>
</body>
<script src="solution2.js"></script>

</html>
